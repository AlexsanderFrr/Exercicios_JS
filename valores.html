<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Valores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Estilos CSS opcionais para melhorar a aparência */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .navbar a {
        color: white;
      }

      /* Estilos para o texto do navbar */
      .navbar-text {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="home.html">PÁGINA PRINCIPAL</a>
      </nav>
    </div>

    <h1>Calculadora de Valores</h1>
    <label for="quantidade">Quantidade de Valores (N):</label>
    <input type="number" id="quantidade" />
    <button onclick="adicionarValores()">Inserir Valores</button>
    <div id="valoresInseridos" style="margin-top: 20px"></div>
    <button onclick="mostrarValores()">Mostrar Valores</button>
    <button onclick="mostrarMaiorValor()">Maior Valor</button>
    <button onclick="mostrarMenorValor()">Menor Valor</button>
    <div id="resultado" style="margin-top: 20px"></div>

    <script src="valores.js"></script>
  </body>
</html>
